<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Giáng Sinh ma thuật - Tương tác bằng tay</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&family=Lora:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; overflow: hidden; background-color: #000; 
            font-family: 'Be Vietnam Pro', Arial, sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; user-select: none;
        }

        /* Khung 4:3 */
        #canvas-wrapper {
            position: relative;
            box-shadow: 0 0 80px rgba(212, 175, 55, 0.15);
            background: #000;
            overflow: hidden;
            border-radius: 4px;
        }

        #canvas-container { width: 100%; height: 100%; display: block; }
        
        /* Cửa sổ camera */
        #video-container {
            position: fixed; top: 24px; right: 24px; width: 160px; height: 120px; z-index: 40;
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; overflow: hidden;
            transform: scaleX(-1); /* Lật gương */
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            background: rgba(0,0,0,0.8);
            transition: opacity 0.5s ease;
        }
        #input-video { 
            width: 100%; height: 100%; object-fit: cover; opacity: 0.5; 
            position: absolute; top: 0; left: 0;
        }
        #skeleton-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
        }

        /* Lớp giao diện (UI) */
        #ui-layer {
            position: absolute; top: 10px; left: 40px; z-index: 3; pointer-events: none;
            color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.9);
            transition: opacity 0.5s;
        }

        h1 {
            font-family: 'Lora', serif; font-weight: 700; letter-spacing: 1px; text-transform: none; font-size: 2.8rem; margin: 0 0 12px 0;
            color: #ffdf80; 
            text-shadow: 0 4px 18px rgba(255, 213, 79, 0.25), 0 2px 6px rgba(0,0,0,0.6);
        }

        .instructions {
            position: fixed; bottom: 24px; left: 24px; z-index: 30;
            font-size: 0.95rem; color: #ddd; line-height: 1.8; max-width: 380px;
            background: rgba(10, 10, 10, 0.6); padding: 14px 18px; border-radius: 12px;
            border-left: 2px solid #d4af37; backdrop-filter: blur(8px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            text-align: left;
        }
        .highlight { color: #d4af37; font-weight: 600; padding: 0 4px; }
        #status-text { margin-bottom: 12px; font-size: 1.1rem; color: #fff; font-weight: 500; display: flex; align-items: center; gap: 8px;}
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #555; display: inline-block;}

        /* (Đã bỏ tính năng tải ảnh lên thủ công) */
        
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #d4af37; font-size: 1rem; letter-spacing: 4px; z-index: 10; 
            pointer-events: none; transition: opacity 0.5s; font-weight: 300;
        }

        /* Chuyển chế độ chìm đắm */
        #fullscreen-btn {
            position: absolute; bottom: 30px; right: 30px; z-index: 20;
            background: rgba(0,0,0,0.3); color: #d4af37; border: 1px solid rgba(212, 175, 55, 0.3);
            width: 44px; height: 44px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; transition: all 0.3s;
            backdrop-filter: blur(4px);
        }
        #fullscreen-btn:hover { background: #d4af37; color: #000; border-color: #d4af37; }

        /* Trạng thái ẩn giao diện */
        .hide-ui #ui-layer, 
        .hide-ui #video-container { 
            opacity: 0; pointer-events: none; 
        }
        .hide-ui #fullscreen-btn { opacity: 0.5; }
        .hide-ui #fullscreen-btn:hover { opacity: 1; }

        /* Responsive scaling for mobile */
        h1 { font-size: clamp(1.6rem, 6vw, 2.8rem);}
        #status-text { font-size: clamp(0.9rem, 3.8vw, 1.1rem); }
        .instructions { font-size: clamp(0.8rem, 3.6vw, 0.95rem); max-width: clamp(280px, 85vw, 380px); }

        @media (max-width: 600px) {
            #ui-layer { top: 20%; left: 16px; position: fixed;}
            .instructions { bottom: 12px; left: 12px; padding: 10px 12px; line-height: 1.6; }
            #video-container { top: 12px; right: 12px; width: 120px; height: 90px; }
            #fullscreen-btn { bottom: 14px; right: 14px; width: 40px; height: 40px; font-size: 1rem; }
        }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="canvas-wrapper">
        <div id="canvas-container"></div>
        
        <div id="video-container">
            <video id="input-video" autoplay playsinline muted></video>
            <canvas id="skeleton-canvas"></canvas>
        </div>

        <button id="fullscreen-btn" onclick="toggleUI()" title="Ẩn/Hiện giao diện">⛶</button>

        <div id="ui-layer">
            <h1>Chúc mừng Giáng Sinh, Bội Bội</h1>
            <div id="status-text"><span class="status-dot" id="status-dot"></span><span id="status-msg">Đang khởi tạo hệ thống...</span></div>
            <div class="instructions">
                • <span class="highlight">Nắm tay</span>: Gom cây thông lại<br/>
                • <span class="highlight">Mở tay</span>: Phân tán tinh vân<br/>
                • <span class="highlight">Di chuyển tay</span>: Xoay góc nhìn (khi đang tán)<br/>
                • <span class="highlight">Chụm tay</span>: Ngừng xoay, phóng to ảnh<br/>
            </div>
        </div>
        <div id="loading">ĐANG DỆT PHÉP MÀU...</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        // --- Cấu hình tổng thể ---
        const CONFIG = {
            goldCount: 500,     
            silverCount: 500,   
            gemCount: 300,      
            emeraldCount: 300,  
            dustCount: 1000,    
            treeHeight: 75,
            maxRadius: 30,
            camDistance: 110,
            bloomStrength: 0.35,
            bloomThreshold: 0.35,
            bloomRadius: 0.6
        };

        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.TREE;
        let targetState = STATE.TREE;
        
        // --- Biến Three.js ---
        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group();
        let goldMesh, silverMesh, gemMesh, emeraldMesh, dustSystem;
        let photoMeshes = [];
        let zoomTargetIndex = -1;
        
        // --- Biến logic ---
        let logicData = { gold: [], silver: [], gem: [], emerald: [], dust: [], star: null };
        const dummy = new THREE.Object3D();
        const _tempVec3 = new THREE.Vector3(); // Tái sử dụng biến để giảm GC
        const _tempEuler = new THREE.Euler();
        let time = 0;
        
        // --- Biến tương tác ---
        let handPos = { x: 0, y: 0 };
        let lastHandPos = { x: 0, y: 0 };
        let isHandPresent = false;
        let rotationVelocity = { x: 0, y: 0 }; // Quán tính vật lý

        // --- Điều khiển UI ---
        window.toggleUI = function() {
            document.getElementById('canvas-wrapper').classList.toggle('hide-ui');
        };

        function updateStatus(msg, color = '#fff') {
            document.getElementById('status-msg').innerHTML = msg;
            document.getElementById('status-dot').style.background = color;
        }

        // --- Khởi tạo cảnh ---
        function initThree() {
            const wrapper = document.getElementById('canvas-wrapper');
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505); 
            scene.fog = new THREE.FogExp2(0x050505, 0.002);

            updateDimensions(); // Tính kích thước ban đầu

            camera = new THREE.PerspectiveCamera(50, wrapper.clientWidth / wrapper.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, CONFIG.camDistance);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance", stencil: false });
            renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // Giới hạn DPR để tối ưu hiệu năng
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.1;
            container.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            // Hệ thống ánh sáng
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);

            const spotLight = new THREE.SpotLight(0xffddaa, 100);
            spotLight.position.set(30, 80, 50);
            spotLight.angle = Math.PI / 4;
            spotLight.penumbra = 1;
            scene.add(spotLight);

            const blueLight = new THREE.PointLight(0x4488ff, 50, 200);
            blueLight.position.set(-40, -20, 40);
            scene.add(blueLight);
            
            // Hậu xử lý
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(wrapper.clientWidth, wrapper.clientHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = CONFIG.bloomThreshold;
            bloomPass.strength = CONFIG.bloomStrength;
            bloomPass.radius = CONFIG.bloomRadius;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createMaterialsAndMeshes();
            createDust();
            createStarField();

            scene.add(mainGroup);
            window.addEventListener('resize', onWindowResize);
        }

        function updateDimensions() {
            const targetAspect = 4 / 3;
            const windowAspect = window.innerWidth / window.innerHeight;
            let width, height;

            if (windowAspect > targetAspect) {
                height = window.innerHeight;
                width = height * targetAspect;
            } else {
                width = window.innerWidth;
                height = width / targetAspect;
            }

            const wrapper = document.getElementById('canvas-wrapper');
            wrapper.style.width = width + 'px';
            wrapper.style.height = height + 'px';
            return { width, height };
        }

        function createMaterialsAndMeshes() {
            // Dùng MeshPhysicalMaterial để có cảm giác kim loại tốt hơn
            const goldMat = new THREE.MeshPhysicalMaterial({
                color: 0xffaa00, metalness: 1.0, roughness: 0.15, clearcoat: 1.0, emissive: 0xaa5500, emissiveIntensity: 0.1
            });
            const silverMat = new THREE.MeshPhysicalMaterial({
                color: 0xffffff, metalness: 0.9, roughness: 0.2, clearcoat: 1.0
            });
            const gemMat = new THREE.MeshPhysicalMaterial({
                color: 0xff0044, metalness: 0.1, roughness: 0.0, transmission: 0.6, thickness: 1.5, emissive: 0x550011, emissiveIntensity: 0.4
            });
            const emeraldMat = new THREE.MeshPhysicalMaterial({
                color: 0x00aa55, metalness: 0.2, roughness: 0.1, transmission: 0.5, thickness: 1.5, emissive: 0x002211, emissiveIntensity: 0.3
            });

            goldMesh = createInstancedMesh(new THREE.SphereGeometry(0.7, 12, 12), goldMat, CONFIG.goldCount, logicData.gold);
            silverMesh = createInstancedMesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), silverMat, CONFIG.silverCount, logicData.silver);
            gemMesh = createInstancedMesh(new THREE.OctahedronGeometry(0.8, 0), gemMat, CONFIG.gemCount, logicData.gem);
            emeraldMesh = createInstancedMesh(new THREE.ConeGeometry(0.5, 1.2, 6), emeraldMat, CONFIG.emeraldCount, logicData.emerald);

            // Ngôi sao trên đỉnh cây
            const starGeo = new THREE.OctahedronGeometry(3.0, 0);
            const starMat = new THREE.MeshPhysicalMaterial({ 
                color: 0xffffff, metalness:0.8, roughness:0, emissive:0xffffee, emissiveIntensity:1.5 
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.userData = { 
                treePos: new THREE.Vector3(0, CONFIG.treeHeight/2 + 2.5, 0), 
                scatterPos: new THREE.Vector3(0, 60, 0) 
            };
            star.position.copy(star.userData.treePos);
            mainGroup.add(star);
            logicData.star = star;
        }

        function createInstancedMesh(geo, mat, count, dataArray) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            mesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
            mainGroup.add(mesh);
            
            // Tiền tạo dữ liệu logic cho từng hạt
            for (let i = 0; i < count; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const normH = (h + CONFIG.treeHeight/2) / CONFIG.treeHeight;
                // Hình cây: dưới rộng trên hẹp
                const rMax = CONFIG.maxRadius * (1 - normH) * 1.1; 
                
                const r = Math.sqrt(Math.random()) * rMax; 
                const theta = Math.random() * Math.PI * 2;
                
                const treePos = new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta));
                // Phân tán: phân bố hình cầu
                const scatterPos = randomSpherePoint(40 + Math.random()*50);

                dataArray.push({
                    treePos: treePos,
                    scatterPos: scatterPos,
                    currentPos: treePos.clone(),
                    scale: 0.5 + Math.random() * 0.9,
                    // Lưu tốc độ xoay độc lập
                    rotSpeed: new THREE.Euler(Math.random()*0.02, Math.random()*0.02, 0),
                    rotation: new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0)
                });
            }
            return mesh;
        }

        function randomSpherePoint(r) {
            const u = Math.random(), v = Math.random();
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            return new THREE.Vector3(
                r * Math.sin(phi) * Math.cos(theta), 
                r * Math.sin(phi) * Math.sin(theta), 
                r * Math.cos(phi)
            );
        }

        function createDust() {
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(CONFIG.dustCount * 3);
            
            for(let i=0; i<CONFIG.dustCount; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const r = Math.random() * CONFIG.maxRadius + 5;
                const theta = Math.random() * Math.PI * 2;
                
                const x = r*Math.cos(theta);
                const z = r*Math.sin(theta);
                
                pos[i*3] = x; pos[i*3+1] = h; pos[i*3+2] = z;
                
                logicData.dust.push({
                    treePos: new THREE.Vector3(x, h, z),
                    scatterPos: randomSpherePoint(70),
                    currentPos: new THREE.Vector3(x, h, z),
                    velocity: Math.random() * 0.05 + 0.02
                });
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            
            const mat = new THREE.PointsMaterial({ 
                color: 0xffd700, size: 0.5, transparent: true, opacity: 0.4, 
                blending: THREE.AdditiveBlending, depthWrite: false 
            });
            dustSystem = new THREE.Points(geo, mat);
            mainGroup.add(dustSystem);
        }

        function createStarField() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<800; i++) {
                pos.push((Math.random()-0.5)*800, (Math.random()-0.5)*800, (Math.random()-0.5)*800);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const stars = new THREE.Points(geo, new THREE.PointsMaterial({color: 0x666666, size: 1.0, transparent: true, opacity: 0.6}));
            scene.add(stars);
        }

        // --- Vòng lặp hoạt họa cốt lõi ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // 1. Cập nhật lưới thể hiện (Instanced Mesh)
            updateMeshLogic(goldMesh, logicData.gold);
            updateMeshLogic(silverMesh, logicData.silver);
            updateMeshLogic(gemMesh, logicData.gem);
            updateMeshLogic(emeraldMesh, logicData.emerald);

            // 2. Cập nhật hạt và ảnh
            updateDustLogic();
            updatePhotoLogic();
            
            // 3. Cập nhật ngôi sao đỉnh cây
            if (logicData.star) {
                let target = currentState === STATE.TREE ? logicData.star.userData.treePos : logicData.star.userData.scatterPos;
                logicData.star.position.lerp(target, 0.05);
                logicData.star.rotation.y += 0.01;
            }

            // 4. Xử lý quay toàn cục và quán tính
            handlePhysicsRotation();

            composer.render();
        }

        function handlePhysicsRotation() {
            if (currentState === STATE.ZOOM) {
                // Ở chế độ phóng to thì dừng xoay để tiện xem
                rotationVelocity.x *= 0.8;
                rotationVelocity.y *= 0.8;
            } else if (currentState === STATE.SCATTER) {
                if (isHandPresent) {
                    const deltaX = handPos.x - lastHandPos.x;
                    const deltaY = handPos.y - lastHandPos.y;
                    
                    // Tăng độ nhạy để xoay mạnh hơn theo chuyển động tay
                    if (Math.abs(deltaX) > 0.001) rotationVelocity.y += deltaX * 0.8;
                    if (Math.abs(deltaY) > 0.001) rotationVelocity.x += deltaY * 0.5;
                    
                    lastHandPos.x = handPos.x;
                    lastHandPos.y = handPos.y;
                }
                
                // Áp dụng tốc độ
                mainGroup.rotation.y += rotationVelocity.y;
                mainGroup.rotation.x += rotationVelocity.x;
                
                // Hiệu ứng suy giảm (giảm nhẹ để giữ quán tính lâu hơn)
                rotationVelocity.y *= 0.90; 
                rotationVelocity.x *= 0.90; 
                
                // Trả trục X về gần 0
                mainGroup.rotation.x *= 0.97; 
            } else {
                // Ở dạng cây thì tự động xoay
                mainGroup.rotation.y += 0.004;
                mainGroup.rotation.x *= 0.95;
            }
        }

        function updateMeshLogic(mesh, dataArray) {
            const isZoom = currentState === STATE.ZOOM;
            const isTree = currentState === STATE.TREE;

            for (let i = 0; i < dataArray.length; i++) {
                const item = dataArray[i];
                let target = isTree ? item.treePos : item.scatterPos;
                if(isZoom) target = item.scatterPos; // Phóng to thì nền vẫn phân tán

                // Hiệu ứng "thở" khi phân tán
                if (!isTree) item.currentPos.y += Math.sin(time + i * 0.1) * 0.01;

                // Nội suy vị trí
                item.currentPos.lerp(target, 0.08);
                
                // Tự xoay
                item.rotation.x += item.rotSpeed.x;
                item.rotation.y += item.rotSpeed.y;

                let s = item.scale;
                if(isZoom) s *= 0.5; // Khi lấy nét, hạt nền nhỏ lại để nổi bật ảnh

                dummy.position.copy(item.currentPos);
                dummy.rotation.copy(item.rotation);
                dummy.scale.setScalar(s);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }
            mesh.instanceMatrix.needsUpdate = true;
        }

        function updateDustLogic() {
            const positions = dustSystem.geometry.attributes.position.array;
            const isTree = currentState === STATE.TREE;

            for(let i=0; i<logicData.dust.length; i++) {
                const item = logicData.dust[i];
                
                if (isTree) {
                    // Dạng cây: hạt trôi lên và giới hạn trong hình nón
                    item.currentPos.y += item.velocity;
                    if(item.currentPos.y > CONFIG.treeHeight/2) item.currentPos.y = -CONFIG.treeHeight/2;
                    
                    // Giới hạn trụ đơn giản để tránh tính toán phức tạp
                    const rMax = CONFIG.maxRadius * (1 - (item.currentPos.y + CONFIG.treeHeight/2)/CONFIG.treeHeight) + 5;
                    const rCurr = Math.sqrt(item.currentPos.x**2 + item.currentPos.z**2);
                    if(rCurr > rMax) {
                        item.currentPos.x *= 0.95;
                        item.currentPos.z *= 0.95;
                    }
                } else {
                    // Dạng phân tán: bay tới điểm ngẫu nhiên
                    item.currentPos.lerp(item.scatterPos, 0.05);
                }

                positions[i*3] = item.currentPos.x;
                positions[i*3+1] = item.currentPos.y;
                positions[i*3+2] = item.currentPos.z;
            }
            dustSystem.geometry.attributes.position.needsUpdate = true;
        }

        function updatePhotoLogic() {
            // Lấy vị trí ngược của camera trong hệ tọa độ cục bộ của mainGroup
            // Để ảnh luôn hướng về màn hình
            _tempVec3.copy(camera.position).applyMatrix4(mainGroup.matrixWorld.clone().invert());

            photoMeshes.forEach((mesh, idx) => {
                let targetPos, targetScale = 2.0; 
                
                if (currentState === STATE.ZOOM) {
                    // Zoom chụm tay: ảnh đứng yên, chỉ ảnh đang hướng mặt về camera được phóng to
                    const worldPos = new THREE.Vector3();
                    mesh.getWorldPosition(worldPos);
                    const q = new THREE.Quaternion();
                    mesh.getWorldQuaternion(q);
                    const normal = new THREE.Vector3(0, 0, 1).applyQuaternion(q).normalize();
                    const toCam = new THREE.Vector3().subVectors(camera.position, worldPos).normalize();
                    const isFacing = normal.dot(toCam) > 0.35;

                    targetPos = mesh.position.clone(); // đứng yên tại chỗ
                    // Tăng mức phóng to ~1.5 lần
                    targetScale = isFacing ? 5.1 : 3.0; // ảnh đang hiển thị to hơn rõ rệt
                } else {
                    targetPos = currentState === STATE.TREE ? mesh.userData.treePos : mesh.userData.scatterPos;
                    if(currentState !== STATE.TREE) mesh.position.y += Math.sin(time+idx)*0.02;
                    
                    // Khi không lấy nét, áp dụng xoay cơ bản + chuyển động quay
                    if(currentState === STATE.SCATTER) targetScale = 3.0;

                    if (currentState === STATE.TREE) {
                         mesh.rotation.copy(mesh.userData.baseRot);
                         mesh.rotation.y += 0.01;
                    } else {
                        mesh.lookAt(camera.position);
                    }
                }
                
                mesh.position.lerp(targetPos, currentState === STATE.ZOOM ? 0.22 : 0.1);
                
                const currentScale = mesh.scale.x;
                const newScale = THREE.MathUtils.lerp(currentScale, targetScale, currentState === STATE.ZOOM ? 0.28 : 0.1);
                mesh.scale.setScalar(newScale);
            });
        }

        // --- Hệ thống tương tác (MediaPipe) ---
        async function setupMediaPipe() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
                const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO", numHands: 1
                });
                
                const video = document.getElementById("input-video");
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                
                video.addEventListener("loadeddata", () => {
                    document.getElementById('loading').style.display = 'none';
                    updateStatus("Hệ thống sẵn sàng, hãy đưa tay lên", "#0f0");
                    predictWebcam(handLandmarker, video);
                });
            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerText = "Không thể truy cập camera";
                updateStatus("Không thể truy cập camera", "#f00");
            }
        }

        let lastVideoTime = -1;
        let lastPredictionTime = 0;
        const PREDICTION_INTERVAL = 50; // Giới hạn tần suất nhận diện cử chỉ (ms) -> ~20 FPS

        async function predictWebcam(handLandmarker, video) {
            const now = performance.now();
            
            // Tiết lưu: nếu cùng một khung hình hoặc thời gian quá ngắn, bỏ qua phát hiện
            if (video.currentTime !== lastVideoTime && (now - lastPredictionTime > PREDICTION_INTERVAL)) {
                lastVideoTime = video.currentTime;
                lastPredictionTime = now;
                
                const result = handLandmarker.detectForVideo(video, now);
                drawAndProcess(video, result);
            }
            requestAnimationFrame(() => predictWebcam(handLandmarker, video));
        }
        
        function drawAndProcess(video, result) {
            const canvas = document.getElementById('skeleton-canvas');
            const ctx = canvas.getContext('2d');
            
            // Đảm bảo kích thước canvas khớp
            if(canvas.width !== video.videoWidth) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (result.landmarks && result.landmarks.length > 0) {
                const landmarks = result.landmarks[0];
                isHandPresent = true;
                drawSkeleton(ctx, landmarks, canvas.width, canvas.height);
                handleGesture(landmarks);
            } else {
                isHandPresent = false;
                // Nếu không có tay, tự hồi một chút tốc độ quay
                if(currentState === STATE.SCATTER) {
                   // rotationVelocity.y = THREE.MathUtils.lerp(rotationVelocity.y, 0.002, 0.05);
                }
            }
        }

        function drawSkeleton(ctx, landmarks, w, h) {
            ctx.lineWidth = 3; ctx.strokeStyle = '#00ff88'; ctx.fillStyle = '#ff0044';
            const connections = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[5,9],[9,10],[10,11],[11,12],[9,13],[13,14],[14,15],[15,16],[13,17],[17,18],[18,19],[19,20],[0,17]];
            
            ctx.beginPath();
            for (let c of connections) {
                const s = landmarks[c[0]];
                const e = landmarks[c[1]];
                ctx.moveTo(s.x * w, s.y * h); ctx.lineTo(e.x * w, e.y * h);
            }
            ctx.stroke();
            
            // Các điểm chính (keypoints)
            for(let p of landmarks) {
                ctx.beginPath(); ctx.arc(p.x * w, p.y * h, 3, 0, 2 * Math.PI); ctx.fill();
            }
        }

        function handleGesture(landmarks) {
            // Tính tâm lòng bàn tay
            const palmX = 1 - (landmarks[0].x + landmarks[9].x) / 2; // Lật gương trục X
            const palmY = (landmarks[0].y + landmarks[9].y) / 2;
            
            // Làm mượt vị trí
            handPos.x = handPos.x * 0.7 + palmX * 0.3;
            handPos.y = handPos.y * 0.7 + palmY * 0.3;

            // Thuật toán xác định cử chỉ đơn giản
            let folded = 0;
            const tips = [8,12,16,20];
            const bases = [5,9,13,17];
            
            // Khoảng cách đầu ngón tới gốc ngón để xác định nắm tay
            tips.forEach((tipIdx, i) => { 
                const d = Math.sqrt(
                    Math.pow(landmarks[tipIdx].x - landmarks[0].x, 2) + 
                    Math.pow(landmarks[tipIdx].y - landmarks[0].y, 2)
                );
                if(d < 0.25) folded++; 
            });
            
            // Phát hiện chụm (khoảng cách ngón cái và trỏ)
            const dPinch = Math.sqrt(
                Math.pow(landmarks[4].x - landmarks[8].x, 2) + 
                Math.pow(landmarks[4].y - landmarks[8].y, 2)
            );
            
            const isPinch = dPinch < 0.08;
            const isFist = folded >= 3; 
            const isOpen = !isFist && !isPinch;

            // Máy trạng thái
            if (isPinch && currentState === STATE.SCATTER) {
                if (photoMeshes.length > 0) {
                    switchToZoom();
                    updateStatus("Chọn ảnh: Phóng to kỷ niệm", "#ffd700");
                } else {
                    updateStatus("Vui lòng nhấn nút góc dưới phải để tải ảnh", "#aaa");
                }
            } else if (isFist) {
                currentState = STATE.TREE;
                zoomTargetIndex = -1;
                rotationVelocity.x = 0; rotationVelocity.y = 0;
                updateStatus("Nắm tay: Trở về hình thái cây", "#0f0");
            } else if (isOpen) {
                if (currentState === STATE.ZOOM && !isPinch) {
                    currentState = STATE.SCATTER;
                    zoomTargetIndex = -1;
                } else if (currentState === STATE.TREE) {
                    currentState = STATE.SCATTER;
                    // Đặt lại vị trí quán tính để tránh giật
                    lastHandPos.x = handPos.x; lastHandPos.y = handPos.y;
                }
                updateStatus("Mở tay: Tinh vân tỏa ra (di chuyển tay để xoay)", "#00aaff");
            }
        }
        
        function switchToZoom() {
            currentState = STATE.ZOOM;
            targetState = STATE.ZOOM;
            // Không chọn ảnh đơn lẻ; tất cả ảnh sẽ đứng lại và tỉ lệ theo hướng nhìn
            zoomTargetIndex = -1;
        }

        function onWindowResize() {
            const dims = updateDimensions();
            camera.aspect = dims.width / dims.height;
            camera.updateProjectionMatrix();
            renderer.setSize(dims.width, dims.height);
            composer.setSize(dims.width, dims.height);
        }

        // (Đã bỏ lắng nghe tải ảnh; ảnh sẽ được nạp tự động nếu có)

        function addPhotoMesh(img) {
            const tex = new THREE.Texture(img);
            tex.needsUpdate = true;
            tex.colorSpace = THREE.SRGBColorSpace;
            
            // Giữ tỷ lệ
            let w = 4, h = 4;
            if(img.width > img.height) h = 4 * (img.height/img.width);
            else w = 4 * (img.width/img.height);

            const geo = new THREE.PlaneGeometry(w, h);
            const mat = new THREE.MeshBasicMaterial({ 
                map: tex, side: THREE.DoubleSide 
            });
            const mesh = new THREE.Mesh(geo, mat);
            
            // Viền vàng
            const frame = new THREE.Mesh(
                new THREE.BoxGeometry(w+0.2, h+0.2, 0.1), 
                new THREE.MeshPhysicalMaterial({color:0xffd700, roughness:0.2, metalness:1})
            );
            frame.position.z = -0.06;
            mesh.add(frame);

            // Phân bố ngẫu nhiên
            const h_pos = (Math.random() - 0.5) * CONFIG.treeHeight;
            const normH = (h_pos + CONFIG.treeHeight/2) / CONFIG.treeHeight;
            const maxR = CONFIG.maxRadius * (1 - normH) + 2;
            
            const r = maxR * (0.6 + 0.4 * Math.random());
            const theta = Math.random() * Math.PI * 2;
            
            const treePos = new THREE.Vector3(r * Math.cos(theta), h_pos, r * Math.sin(theta));
            const scatterPos = randomSpherePoint(60);

            mesh.userData = { 
                treePos, 
                scatterPos, 
                baseRot: new THREE.Euler(0, theta + Math.PI/2, 0) // Hướng ra ngoài
            };
            mesh.position.copy(treePos);
            mesh.lookAt(new THREE.Vector3(0, h_pos, 0)); // Ở trạng thái cây: ban đầu hướng vào tâm
            
            photoMeshes.push(mesh);
            mainGroup.add(mesh);
        }

        // Tải sẵn các ảnh local 1..6 (xử lý cả trường hợp sai chính tả "iamge2.jpg")
        function preloadLocalImages() {
            const names = [
                'image1.jpg',
                'image2.jpg',
                'iamge2.jpg',
                'image3.jpg',
                'image4.jpg',
                'image5.jpg',
                'image6.jpg',
                'image7.jpg',
                'image8.jpg',
                'image9.jpg'
            ];
            let loadedCount = 0;
            names.forEach(name => {
                const img = new Image();
                img.src = name; // Cùng thư mục với index1.html
                img.onload = () => {
                    addPhotoMesh(img);
                    loadedCount++;
                    updateStatus(`Đã tải ${loadedCount} ảnh sẵn có`, '#fff');
                };
                img.onerror = () => {
                    // Bỏ qua nếu ảnh không tồn tại
                };
            });
        }

        // Khởi động
        initThree();
        preloadLocalImages();
        animate();
        setupMediaPipe();
    </script>
